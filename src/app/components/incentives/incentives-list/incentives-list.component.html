<table class="styled-table">
    <thead>
        <tr>
            <th>State</th>
            <th>City</th>
            <th>Description</th>
            <th>Requirements</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let incentive of incentives">
            <td>{{incentive.State}}</td>
            <td>{{incentive.City}}</td>
            <td>{{incentive.description}}</td>
            <td>{{incentive.requirements}}</td>
        </tr>
    </tbody>
</table>
