<mat-card style="margin-top: 10px; width: 400px;">

    <div style="text-align: center;">
        <h1>Login</h1>
    </div>
    
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Sign In">
            <mat-form-field style=" margin-top: 20px;">
                <mat-label>Email</mat-label>
                <input matInput type="email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <br>
            <button mat-raised-button style="width: 80%; margin-left: 10%; margin-top: 20px;" color="primary">Sign In</button>
        </mat-tab>

        <mat-tab label="Sign Up">
            <mat-form-field style="margin-top: 20px;">
                <mat-label>Email</mat-label>
                <input matInput type="email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <br>
            <button mat-raised-button style="width: 80%; margin-left: 10%; margin-top: 20px;" color="primary">Sign Up</button>
        </mat-tab>
    </mat-tab-group>

</mat-card>
