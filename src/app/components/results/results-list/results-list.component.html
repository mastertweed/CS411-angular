<table class="styled-table">
    <thead>
        <tr>
            <th>City</th>
            <th>State</th>
            <th>County</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of results | slice:0:10">
            <td>{{result.city}}</td>
            <td>{{result.state}}</td>
            <td>{{result.county}}</td>
        </tr>
    </tbody>
</table>
