<table class="styled-table">
    <thead>
        <tr>
            <th>City, State, County</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of results" (click)="onClick(result)">
            <td>{{result.city}}, {{result.state}}, {{result.county}}</td>
        </tr>
    </tbody>
</table>
