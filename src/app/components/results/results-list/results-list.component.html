<table class="styled-table">
    <thead>
        <tr>
            <th>City</th>
            <th>State</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let zip of zipcodes">
            <td>{{zip.primary_city}}</td>
            <td>{{zip.state}}</td>
        </tr>
    </tbody>
</table>
