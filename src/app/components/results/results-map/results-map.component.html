<div style="width: 100%;">
	<h3 style="display: inline;">Locations</h3>
	<button mat-button style="display: inline; margin-left: 5px;" (click)="onResetClick()">reset</button>
</div>



<div class="my-google-map">
  <google-map
     [zoom]="zoom"
     [center]="center"
     [options]="options" 
	 width="100%" 
  >
	<map-marker
	    #someMarker="mapMarker"
	    *ngFor="let marker of markers"
	    [position]="marker.position"
	    [title]="marker.title"
	    [options]="marker.options"
	    [info]="marker.info"
	    (mapClick)="openInfo(someMarker, marker.info)"
	>
	
	</map-marker>
  
	<map-info-window>{{ infoContent }}</map-info-window>	
  </google-map>
</div>
