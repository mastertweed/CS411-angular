<mat-card>
    <h2 style="text-align: center;">User Information</h2>
    <form class="example-form" (submit)="onSubmitUserInfo(userinfoForm)" #userinfoForm="ngForm">      

        <mat-form-field class="example-full-width">
          <mat-label>First name</mat-label>
          <input matInput name="firstname" ngModel required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput name="lastname" ngModel required>
        </mat-form-field>
     
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco" name="city" ngModel required>
        </mat-form-field>

        <div style="display: flex;">
          <mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California" name="state" ngModel required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" style="margin-left: 5%;">
            <mat-label>Zip Code</mat-label>
            <input 
              matInput 
              #zipCode 
              maxlength="5" 
              placeholder="Ex. 94105" 
              name="zipcode" 
              ngModel 
              required
            >
            <mat-hint align="end">{{zipCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </div>
      <button mat-raised-button color="primary" style="margin-left: 30%; width: 40%;">Submit</button>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          style="margin-top: 20px;"
          >Submit
        </button>
      </form>
</mat-card>
