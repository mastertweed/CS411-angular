<mat-card style="text-align: center;">
    <h2>Weather Data</h2>
</mat-card>

<table class="styled-table">
    <thead>
        <tr>
            <th>State</th>
            <th>County</th>
            <th>Avg Temp (f)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let weather of weathers">
            <td>{{weather.state}}</td>
            <td>{{weather.county}}</td>
            <td>{{weather.avg_f}}</td>
        </tr>
    </tbody>
</table>
